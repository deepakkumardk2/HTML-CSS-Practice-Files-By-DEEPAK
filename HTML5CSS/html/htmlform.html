<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLform</title>
   <link rel="stylesheet" href="../css/formcss.css">
</head>
<body>
     <h3>HTML form for getting the input from the user</h3>
    <form action="FormThanku.html" method="get">
        <label for="Username">Username :</label>
        <input type="text" id="Username" name="Username" placeholder="Username" required>
        <br><br>
        <label for="Password">Password :</label>
        <input type="text" id="Password" name="Password" placeholder="Password" required>
        <br><br>
        <label for="Email">Email :</label>
        <input type="email" id="Email" name="Email" placeholder="Email" required>
        <br><br>
        <textarea name="Address" id="Address" placeholder="Type here"></textarea>
        <br><br>
        <p>Select your gender</p>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male" value="Male">

        <label for="female">female</label>
        <input type="radio" name="Gender" id="female" value="female">
        <label for="Other">Other</label>
        <input type="radio" name="Gender" id="Other" value="Other">
         <br> <br>



        <label for="age-group">Select your age-group</label>
        <select name="" id="age-group">
        <option value="5-10">5-10</option>
        <option value="11-21">11-21</option>
        <option value="22-50">22-50</option>
        <option value="50+">50+</option>
        </select>
        <br><br>
        <label for="country">country</label>
        <select name="" id="country">
        <option value="India">India</option>
        <option value="Nepal">Nepal</option>
        <option value="Bhutan">Bhutan</option>
        <option value="Srilanka">Srilanka</option>
        </select>

        Date : <input type="date" name="date" id="date">
        <br><br>
        <input type="submit" name="sign In" id="done"> 
        <br><br>   <!--action ,method and name attribute -->
        <input type="file" name="file" id="file">
    </body>
    </html>
</form>
